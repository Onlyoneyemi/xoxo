<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Notes App</h1>
    <h2>Take note and never forget</h2>
    <input type="text" id="search-text" placeholder="Search note">
    <select id="filter-by">
        <option value="byEdited">Sort by last editted</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetically">Sort alphabetically</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create note</button>
    <script src="uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
</body>
</html>
