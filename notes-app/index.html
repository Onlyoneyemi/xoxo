<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take note and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-text" class="input" placeholder="Search note">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last editted</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetically">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create note</button>
    </div>
    <script src="/scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-app.js"></script>
</body>
</html>
